docker:
  image: gcr.io/repo-automation-bots/owlbot-nodejs:latest

deep-copy-regex:
  # source code:
  - source: /google/cloud/dataproc/.*/dataproc-.*-nodejs/src/(.*)
    dest: /src/$1
    rm-dest: /src/.*
  # protos:
  - source: /google/cloud/dataproc/.*/dataproc-.*-nodejs/protos/google/cloud/dataproc/(.*)
    dest: /protos/google/cloud/dataproc/$1
    rm-dest: /protos/google/cloud/dataproc/*
  # unit tests:
  - source: /google/cloud/dataproc/.*/dataproc-.*-nodejs/test/(.*)
    dest: /test/$1
    rm-dest: /test/.*
  # TypeScript integration tests:
  - source: /google/cloud/dataproc/.*/dataproc-.*-nodejs/system-test/(.*)
    dest: /system-test/$1
    rm-dest: /system-test/.*
